<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <section>
        <h1>Formulario </h1>
        <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <br>
            <br>
            <p>Modalidad de Cursada:</p>
            <input type="radio" id="presencial" name="modalidad" value="onDemand">
            <label for="presencial">On-Demand</label>
            <input type="radio" id="virtual" name="modalidad" value="vivo">
            <label for="virtual">En Vivo</label>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>
            <input type="checkbox" name="info" id="info">
            <label for="info">Deseo recibir informacion</label>
            <br>
            <br>
            <input type="checkbox" name="declaro" id="declaro">
            <label for="declaro">declaro que lei</label>
            <br>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </section>
    
</body>
</html>
